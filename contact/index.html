        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <form id="contact-form" name="contact-form" method="post" data-ajax="false" action="submitted.php">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" required class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" required class="form-control" id="name" name="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <p style="font-weight: bold;">Write Questions or Comments Below</p>
                        <textarea class="form-control" required name="comments" id="comments" rows="5" placeholder="Comments..."></textarea>
                    </div>
                    <div class="g-recaptcha" style="margin-left: 30px" data-sitekey="6LenRBoTAAAAALkjNCq6OEuGs-F2XiE4n06SZIWl"></div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" id="submit">Submit Comment</button>
                </form>
                <br>
                <div id="form-result" align="center" style="font-size: 130%; font-weight: bold;"></div>
            </div>
        </div>

    <script>
        var form = $('#contact-form');
        form.submit(function(ev) {
            ev.preventDefault();
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                cache: false,
                data: form.serialize(),
                success: function(data) {
                    if (data == 1) {
                        $("#form-result").html("<font color ='#5cb85c'>Captcha Failed</font>").show("fast").delay(5000).fadeOut(800);
                    } else if (data == 2) {
                        $("#form-result").html("<font color ='#5cb85c'>You're a spammer! Go away!</font>").show("fast").delay(5000).fadeOut(800);
                    } else if (data == 3) {
                        $("#form-result").html("<font color ='#5cb85c'>Message sent successfully!</font>").show("fast").delay(5000);
                    } else if (data == 4) {
                        $("#form-result").html("<font color ='#5cb85c'>Something went wrong...</font>").show("fast").delay(5000).fadeOut(800);
                    }
                }
            });
        });
    </script>
